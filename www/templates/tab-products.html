<ion-view view-title="Products & time rates">
  <ion-content>
    <ion-list>
      <ion-item class="item item-icon-left item-text-wrap" ng-repeat="p in products">
        <i class="icon ion-checkmark-circled ng-hide" ng-show="p.checked"></i>
        <h2>{{p.title}}</h2>
        <p>{{p.titleLong}}</p>
        <ion-option-button class="button button-positive ion-checkmark-round" ng-click="choose(p);"></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
