<ion-view view-title="Тип базового изделия">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="navInfo()"><i class="icon ion-information-circled"></i></button>
  </ion-nav-buttons>
  <ion-content>

    <div class="list card" ng-show="!fabric">
      <div class="item item-divider">Тип ткани не указан</div>
      <div class="item item-body">
          <p>Укажите, пожалуйста тип ткани, для отображения списка базовых изделий.</p>
        </div>
      </div>
    </div>

    <ion-list>
      <ion-item ng-click="(p.showmore=p.showmore?false:true)"
                class="item item-icon-left item-text-wrap"
                ng-repeat="p in products">
        <i class="icon ion-checkmark-circled ng-hide" ng-show="p.checked"></i>
        <h2>{{p.title}}</h2>
        <p ng-show="p.showmore">{{p.titleLong}}</p>
        <ion-option-button class="button button-positive ion-checkmark-round" ng-click="choose(p);"></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-balanced" ng-show="fabric">
    <button class="button item-button-left button-clear">{{fabric.title}}</button>
    <button class="button item-button-right button-balanced" ng-click="reset();">
      <i class="icon ion-refresh"></i>
    </button>
  </ion-footer-bar>
</ion-view>
