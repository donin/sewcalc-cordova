<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Fabric Tab -->
  <ion-tab title="Ткань" icon="ion-erlenmeyer-flask" href="#/tab/fabrics">
    <ion-nav-view name="tab-fabrics"></ion-nav-view>
  </ion-tab>

  <!-- Product / time rates Type -->
  <ion-tab title="Изделие" icon="ion-tshirt" href="#/tab/products">
    <ion-nav-view name="tab-products"></ion-nav-view>
  </ion-tab>

  <!-- Extra Type -->
  <ion-tab title="Опции" icon="ion-levels" href="#/tab/extras">
    <ion-nav-view name="tab-extras"></ion-nav-view>
  </ion-tab>

  <!-- Calculator Type -->
  <ion-tab title="Сумма" icon="ion-ios-calculator" href="#/tab/calc">
    <ion-nav-view name="tab-calc"></ion-nav-view>
  </ion-tab>

  <!-- Info -->
  <ion-tab hidden="true"  title="Справка" icon="ion-information-circled" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

</ion-tabs>
