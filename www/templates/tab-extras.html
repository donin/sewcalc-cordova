<ion-view view-title="Extra options">
  <ion-content>

    <ion-list>
      <ion-item class="item item-text-wrap"
                ng-repeat="x in extras">

        <h2>{{x.title}}</h2>
        <p>{{x.titleLong}}</p>
        <span ng-show="(x.num>0)" class="badge badge-positive">{{x.num}}</span>


        <ion-option-button class="button button-balanced" ng-click="increase(x);"><i class="icon ion-arrow-up-a"></i></ion-option-button>
        <ion-option-button class="button button-calm" ng-click="decrease(x);"><i class="icon ion-arrow-down-a"></i></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-balanced" >
    <button class="button button-clear" ng-click="reset();">
      <i class="icon ion-refresh"></i>
    </button>
      <h6>Filter: {{extraGroupTitle}}</h6>

  </ion-footer-bar>
</ion-view>
